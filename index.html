        function haDichoSi() {
            document.getElementById('valentine-content').style.display = 'none';
            document.getElementById('message').innerText = "I Knew It!";
            document.getElementById('message').style.display = 'block';
            // Agregar una imagen
            var img = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * imageFilenames.length);
            const imagePath = 'img/' + imageFilenames[randomIndex];
            img.src = imagePath; 
            img.alt = 'Tu puta madre';
            img.style.width = '100%'; 
           // Crear un nuevo div para la imagen
            var imgDiv = document.createElement('div');
            imgDiv.appendChild(img);
            // Insertar el nuevo div con la imagen debajo del texto en el div principal
            document.getElementById('message').appendChild(imgDiv);
        }
